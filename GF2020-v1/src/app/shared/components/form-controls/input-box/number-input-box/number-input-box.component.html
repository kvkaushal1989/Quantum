
    <div class="simple-text-input-wrapper">
      <div class="simple-text-input-table">
        <div class="simple-text-input-prefix" *ngIf="isPrefix">
          <div select="[simple-text-prefix]" [innerHTML]="prefixContent"></div>
        </div>
    
        <div class="simple-text-input-infix">
          <input #numberInputText="ngModel"
              [name]="name"
              [type]="type"
              [required]="required"
              [placeholder]="placeholder" 
              [tabindex]="taborder" 
              [value]="value"
              [readonly]="isReadOnly"
              [(ngModel)]="value"

              [pattern]="customPattern"
    
              [autofocus]="focused"
              [disabled]="disabled"
              class="simple-text-input-element"
              [ngClass]="inputValue"
              [id]="identifier"    
              [max]="maxlength"
              [maxlength]="maxlength"
              [min]="minlength"
              [minlength]="minlength" 
              
              (keypress)="_keyPressHandler($event)"
              (blur)="_blurHandler($event);"
              (focus)="_focusHandler();"
          /> 

          <!-- <input #numberInputText="ngModel" [name]="name" [type]="type" [required]="required" [placeholder]="placeholder" [tabindex]="taborder" [value]="value" [readonly]="isReadOnly" [(ngModel)]="value" [pattern]="customPattern" [autofocus]="focused" [disabled]="isDisabled" class="simple-text-input-element" [ngClass]="inputValue" [id]="identifier" [max]="maxlength" [maxlength]="maxlength" [min]="minlength" [minlength]="minlength" (blur)="_blurHandler($event);"/>  -->
          
          <label *ngIf="label" 
            class="simple-text-input-placeholder"
            [attr.for]="inputId"
            [class.required]="required"
            [class.simple-text-empty]="empty"
            [class.simple-text-focused]="focused"
            [class.simple-text-float]="isFloatLabel"
            [class.simple-text-accent]="dividerColor == 'accent'"
            [class.simple-text-warn]="dividerColor == 'warn'" 
          > {{ label }} </label> 
        </div>
    
        <div class="simple-text-input-suffix" *ngIf="isSuffix">
          <!-- <span select="[simple-text-suffix]"></span>{{suffixContent}} -->
          <div class="suffix-content" [innerHTML]="suffixContent"></div>
        </div>
      </div>
        
        <div class="simple-text-input-underline"
           [class.simple-text-disabled]="disabled">
          <span class="simple-text-input-ripple"
                [class.simple-text-focused]="focused"
                [class.simple-text-accent]="dividerColor == 'accent'"
                [class.simple-text-warn]="dividerColor == 'warn'"></span>
        </div>
    
        <div *ngIf="isHint==true" class="simple-text-hint">{{hintText}}</div>
        <div select="simple-text-hint"></div>
    </div>
    
    <div class="error" *ngIf="(errorStatus == null && numberInputText.errors && (numberInputText.touched || numberInputText.dirty) && !numberInputText.valid) || showErrors">
      <div *ngIf="required && numberInputText.errors.required" class="alert alert-danger">
          {{label}} is required.
      </div>
      <div *ngIf="numberInputText.errors.minlength" class="alert alert-danger">
        Minimum {{minlength}} characters are required.
      </div>
      <div *ngIf="numberInputText.errors.maxlength" class="alert alert-danger">
        Maximum {{maxlength}} characters are allowed.
      </div>
    </div>

    <div class="error form-control-error" *ngIf="errorStatus != null && errorStatus.errors && (errorStatus.touched || errorStatus.dirty)">
      <div *ngIf="errorStatus.errors && errorStatus.errors['required']" class="alert alert-danger">
          {{label}} is required.
      </div>
      <div *ngIf="errorStatus.errors && errorStatus.errors['minlength']" class="alert alert-danger">
          Minimum {{minlength}} characters are required.
      </div>
      <div *ngIf="errorStatus.errors && errorStatus.errors['maxlength']" class="alert alert-danger">
          Maximum {{maxlength}} characters are allowed.
      </div>
    </div>

<div class="image-upload">
    <label *ngIf="imageSrc == ''" class="circle"><span>{{ placeholder }}</span>
        <label for="file-input">
            <span *ngIf="isEdit">
                <img src="../assets/images/Camera.png" class="button-circle" />
            </span>
        </label>
    </label>
    <span *ngIf="imageSrc" (click)="removeImage()">
        <img src="../assets/images/Delete.png" class="button-circle new_circle" />
    </span>
    <img *ngIf="imageSrc" [src]="uploadedDoc != '' ? uploadedDoc : imgSrc" class="circle" />
    <input *ngIf="isEdit" id="file-input" type="file" (change)="handleInputChange($event)" />
    <button *ngIf="isDelete" style="visibility: hidden;" id="file-input" type="button" (click)="removeImage()"></button>
</div>

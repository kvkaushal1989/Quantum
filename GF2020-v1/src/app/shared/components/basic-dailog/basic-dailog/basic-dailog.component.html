<div *ngIf="message" class="modal " tabindex="-1" role="dialog">
    <div class="modal-dialog custom-alert" role="document">
        <div class="modal-content {{message.type}}">

            <div *ngIf="message?.type == 'confirm'" class="modal-body">
                <div class="row">
                    <div class="col-md-2">

                        <img class="mt-4" src="assets/images/red-triangle.JPG">
                    </div>
                    <div class="col-md-10">
                        <h4 class="title">Alert </h4>
                        <!-- <p class="confirm-message">{{message.text}}</p> -->
                        <p class="confirm-message" [innerHTML]="message.text"></p>
                    </div>
                </div>
                <div class="row pull-right">

                    <div class="col-md-12">
                        <p class="confirm-button">
                            <a (click)="message.siFn()">
                                <button class="btn btn-yes">Yes</button>
                            </a>
                            <a (click)="message.noFn()">
                                <button class="btn btn-no">No</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="message?.type == 'do-alert'" class="modal-body">
                <div class="row">
                    <div class="col-md-12">

                        <h4 class="title"><img src="assets/images/alert-icon.JPG">Alert </h4>
                        <!-- <p class="confirm-message">{{message.text}}</p> -->
                        <p class="confirm-message" [innerHTML]="message.text"></p>
                    </div>
                </div>
                <div class="row pull-right">
                    <div class="col-md-12">
                        <p class="confirm-button">
                            <a (click)="message.noFn()">
                                <button class="no-btn">No</button>
                            </a>
                            <a (click)="message.siFn()">
                                <button class="yes-btn ml-3">Yes</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="message?.type == 'deactivate'" class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="title">Warning </h4>
                        <p class="confirm-message">{{message.text}}</p>
                    </div>
                </div>
                <div class="row pull-right">
                    <div class="col-md-12">
                        <p class="confirm-button">

                            <a (click)="message.noFn()">
                                <button class="btn btn-cancel">CANCEL</button>
                            </a>
                            <a (click)="message.siFn()">
                                <button class="btn btn-deactivate">DE-ACTIVATE</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="message?.type == 'actionRequired'" class="action-required modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="title">ACTION REQUIRED</h4>
                        <p class="confirm-message" (click)="message.siFn()" [innerHTML]="message.text"></p>
                    </div>
                </div>
                <div class="row pull-right">
                    <div class="col-md-12">
                        <p class="confirm-button">
                            <a (click)="message.noFn()">
                                <button class="btn btn-deactivate">REMIND ME LATER</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="message?.type == 'Alert'" class="modal-body">
                <div class="row">

                    <div class="col-md-12">
                        <h6 class="text-primary font-weight-bold mb-2">Alert </h6>
                        <!-- <p class="confirm-message" >{{message.text}}</p> -->
                        <div class="row">
                            <div class="col-auto pr-0 text-center">
                                <i class="fa fa-exclamation-triangle fa-3x text-primary" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <p class="confirm-message" [innerHTML]="message.text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pull-right">

                    <div class="col-10">
                        <p class="confirm-button">
                            <a (click)="message.siFn()">
                                <button class="btn btn-primary btn-yes">OK</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>



            <div *ngIf="message?.type == 'BookingAlert'" class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="text-primary font-weight-bold text-uppercase">{{ message.header }}</h6>
                        <!-- <h6 class="text-primary font-weight-bold text-uppercase">BOOKING CONFIRMATION </h6> -->
                        <!-- <p class="confirm-message" >{{message.text}}</p> -->
                        <div class="row">
                            <div class="col-2 text-primary text-center">
                                <i class="fa fa-2x fa-exclamation-triangle" aria-hidden="true"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <p class="confirm-message" [innerHTML]="message.text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pull-right">
                    <div class="col-md-12">
                        <p class="confirm-button">
                            <!-- <a (click)="message.noFn()">
                                <button class="btn cancelBtn">No</button>
                            </a> -->
                            <a (click)="message.siFn()">
                                <button class="btn btn-primary">OK</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="message?.type == 'BookingConfirm'" class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="text-primary font-weight-bold text-uppercase">{{ message?.header || 'BOOKING CONFIRMATION' }}</h6>
                        <!-- <h6 class="text-primary font-weight-bold text-uppercase">BOOKING CONFIRMATION </h6> -->
                        <!-- <p class="confirm-message" >{{message.text}}</p> -->
                        <div class="row">
                            <div class="col-2 text-primary text-center">
                                <i class="fa fa-2x fa-exclamation-triangle" aria-hidden="true"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <p class="confirm-message" [innerHTML]="message.text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pull-right">
                    <div class="col-md-12">
                        <p class="confirm-button">
                            <a (click)="message.noFn()">
                                <button class="btn cancelBtn">No</button>
                            </a>
                            <a (click)="message.siFn()">
                                <button class="btn btn-primary">Yes</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="message?.type == 'QuoteAlert'" class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="text-primary font-weight-bold text-uppercase">{{message.header}}</h6>
                        <!-- <p class="confirm-message" >{{message.text}}</p> -->
                        <div class="row">
                            <div class="col-2 text-primary text-center">
                                <i class="fa fa-2x fa-exclamation-triangle" aria-hidden="true"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <p class="confirm-message" [innerHTML]="message.text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pull-right">
                    <div class="col-md-12">
                        <p class="confirm-button">
                            <a (click)="message.noFn()">
                                <button class="btn cancelBtn">Cancel</button>
                            </a>
                            <a (click)="message.siFn()">
                                <button class="btn btn-primary">Yes</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="message?.type == 'QuoteReject'" class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="text-primary font-weight-bold text-uppercase">{{message.header}}</h6>
                        <!-- <p class="confirm-message" >{{message.text}}</p> -->
                        <div class="row">
                            <div class="col-2 text-primary text-center">
                                <i class="fa fa-2x fa-exclamation-triangle" aria-hidden="true"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <p class="confirm-message" [innerHTML]="message.text"></p>
                            </div>
                            <div class="col-10 pl-0">
                                <p class="rejectMsg pl-3" [innerHTML]="message.reject"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pull-right">
                    <div class="col-md-12">
                        <p class="confirm-button">
                            <a (click)="message.siFn()">
                                <button class="btn btn-primary">OK</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
